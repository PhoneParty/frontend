<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneParty</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
                integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="d-flex justify-content-center">
            <div class="d-flex align-items-stretch flex-column">
                <div class="visually-hidden"  id="guess-screen">
                    <h2>Угадай какой ты персонаж</h2>
                </div>
                <div class="visually-hidden"  id="view-screen">
                    <h2>Загаданный персонаж:</h2>
                    <div class="flex-grow-1"></div>
                    <h4 id="characterName">Benya Salin</h4>
                    <img id="characterImage" src="">
                </div>
                <div class="visually-hidden"  id="judge-screen">
                    <h4>Угадал персонажа?</h4>
                    <div class="d-flex justify-content-center">
                        <button id="rightGuessButton" type="button" class="btn btn-primary">ДА</button>
                        <div class="flex-grow-1"></div>
                        <button id="wrongGuessButton" type="button" class="btn btn-primary">НЕТ</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8" src="static/whoAmIGameScreen.js"></script>
    </body>
</html>
